<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Car Insurance Registration Form
</h2>
	
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" class="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" required><br>

		<label for="gender">Gender</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars" class="cars" >
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" class="carage" required><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop"  class="dop" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" class="password" required><br>
		<button  form="submit" type="submit" id="submit">Submit Button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
